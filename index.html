<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%; /* Default width */
            max-width: 900px;
            aspect-ratio: 16 / 9; /* Maintain aspect ratio */
            margin: 20px auto;
            position: relative;
            background-color: black;
            border: 3px solid #444;
            border-radius: 8px;
        }
        video {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            background-color: #000;
        }
        #movie-title {
            position: absolute;
            bottom: 5%; /* Inside the video, close to the bottom */
            left: 2%; /* Slightly away from the left edge */
            color: white;
            font-size: 14px;
            font-weight: bold;
            z-index: 2;
            pointer-events: none; /* Doesn't block video controls */
        }
        #fullscreen-btn, #refresh-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        #fullscreen-btn:hover, #refresh-btn:hover {
            background-color: #666;
        }
        #button-container {
            margin-top: 20px;
        }
        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Synchronized Video Stream (Sync to 12:00 PM)</h1>
    <div id="video-container">
        <video id="video" autoplay muted></video>
        <div id="movie-title">Saripodhaa Sanivaaram</div>
        <div id="loading-indicator">Loading...</div>
    </div>
    <div id="button-container">
        <button id="fullscreen-btn">Go Fullscreen</button>
        <button id="refresh-btn">Refresh</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const m3u8Url = 'https://pothabattulavinod.github.io/m/1.m3u8'; // Replace with your m3u8 file URL
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Show loading indicator
        function showLoading() {
            loadingIndicator.style.display = 'block';
        }

        // Hide loading indicator
        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }

        // Set a predefined start time (12:00 PM today)
        function getPredefinedStartTime() {
            const startTime = new Date();
            startTime.setHours(16, 0, 0, 0); // Set to 12:00 PM today
            return startTime;
        }

        // Load the m3u8 stream
        function loadStream(url, startTimeOffset) {
            showLoading();
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.currentTime = startTimeOffset;
                    video.muted = false;
                    video.play();
                    hideLoading();
                });

                hls.on(Hls.Events.ERROR, function() {
                    hideLoading();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.currentTime = startTimeOffset;
                video.muted = false;
                video.play();
                hideLoading();
            } else {
                hideLoading();
            }
        }

        // Sync video to the predefined start time
        function syncWithStartTime() {
            const startTime = getPredefinedStartTime();
            const currentTime = new Date();
            const timeDifference = currentTime - startTime;

            if (timeDifference >= 0) {
                const startTimeOffset = timeDifference / 1000;
                loadStream(m3u8Url, startTimeOffset);
            } else {
                const waitTime = Math.abs(timeDifference);
                setTimeout(() => {
                    const startTimeOffset = 0;
                    loadStream(m3u8Url, startTimeOffset);
                }, waitTime);
            }
        }

        // Fullscreen toggle function
        function toggleFullScreen() {
            const videoContainer = document.getElementById('video-container');
            if (!document.fullscreenElement) {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.mozRequestFullScreen) {
                    videoContainer.mozRequestFullScreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Refresh button functionality
        function refreshVideo() {
            video.pause();
            syncWithStartTime();
        }

        // Auto-play and unmute on first load
        window.addEventListener('load', function() {
            syncWithStartTime();
        });

        // Attach event listeners
        fullscreenBtn.addEventListener('click', toggleFullScreen);
        refreshBtn.addEventListener('click', refreshVideo);
    </script>
</body>
</html>
