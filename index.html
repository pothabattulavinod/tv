<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        video {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            border: 3px solid #444;
            border-radius: 8px;
            background-color: #000;
        }
        #fullscreen-btn, #refresh-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        #fullscreen-btn:hover, #refresh-btn:hover {
            background-color: #666;
        }
        #button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Synchronized Video Stream (Sync to 12:00 PM)</h1>
    <video id="video" autoplay muted></video>
    <div id="button-container">
        <button id="fullscreen-btn">Go Fullscreen</button>
        <button id="refresh-btn">Refresh</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const m3u8Url = 'https://pothabattulavinod.github.io/m/1.m3u8'; // Replace with your m3u8 file URL
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const refreshBtn = document.getElementById('refresh-btn');

        // Set a predefined start time (12:00 PM today)
        function getPredefinedStartTime() {
            const startTime = new Date();
            startTime.setHours(15, 0, 0, 0); // Set to 12:00 PM today
            return startTime;
        }

        // Function to load the m3u8 stream
        function loadStream(url, startTimeOffset) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                    video.currentTime = startTimeOffset; // Set the correct starting time based on the offset
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    // Suppressed error messages and alerts
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
                video.currentTime = startTimeOffset; // Set the correct start time
            } else {
                // Suppressed error message
            }
        }

        // Sync the video to the predefined start time (12:00 PM)
        function syncWithStartTime() {
            const startTime = getPredefinedStartTime();
            const currentTime = new Date();
            const timeDifference = currentTime - startTime; // Time difference from the start time

            // If the current time is after the predefined start time, calculate the start time offset
            if (timeDifference >= 0) {
                const startTimeOffset = timeDifference / 1000; // Convert milliseconds to seconds
                loadStream(m3u8Url, startTimeOffset); // Start stream at the correct offset
            } else {
                // If it's before the predefined start time, wait until the start time
                const waitTime = Math.abs(timeDifference);
                setTimeout(() => {
                    const startTimeOffset = 0; // Start at the beginning of the stream
                    loadStream(m3u8Url, startTimeOffset);
                }, waitTime);
            }
        }

        // Fullscreen toggle function
        function toggleFullScreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        }

        // Refresh button functionality
        function refreshVideo() {
            syncWithStartTime(); // Re-sync the video to the local time
        }

        // Attach fullscreen button functionality
        fullscreenBtn.addEventListener('click', toggleFullScreen);

        // Attach refresh button functionality
        refreshBtn.addEventListener('click', refreshVideo);

        // Auto sync on page load
        window.addEventListener('load', function() {
            syncWithStartTime(); // Synchronize the video when the page loads
        });
    </script>
</body>
</html>
